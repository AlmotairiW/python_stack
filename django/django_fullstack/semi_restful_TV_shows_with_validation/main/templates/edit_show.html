<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {%load static%}
    <link rel='stylesheet' href="{% static 'css/style.css' %}">
</head>
<body>
    <h1> Edit Show {{this_show.id}}</h1>
    <div class="err">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul> 
        {% endif %}
    </div>
    <div class="main">
        <div class="add">
            <form action="/shows/{{this_show.id}}/update" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Tilte:</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{this_show.title}}">
                </div>
    
                <div class="mb-3">
                    <label for="network" class="form-label">Network:</label>
                    <input type="text" id="network" name="network" class="form-control" value="{{this_show.network}}">
                </div>
                <div class="mb-3">
                    <label for="rdate" class="form-label">Release Date::</label>
                    <input type="date" id="rdate" name="rdate" class="form-control" value="{{this_show.release_date|date:"Y-m-d"}}">
                </div>
    
                <div class="mb-3">
                    <label for="desc" class="form-label">Description:</label>
                    <textarea class="form-control" id="desc" rows="3" name="desc"> {{this_show.description}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button><br><br>
                <a href="/shows/{{this_show.id}}">Go to Show</a>
    
            </form>
        </div>
        <div class="back">
            <a href="/shows">Go back</a>
        </div>
    </div>
    
</body>
</html>
