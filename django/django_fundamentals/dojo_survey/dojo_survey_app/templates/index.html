<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="frm">
        <form action='/results' method='post'>
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label"> Name: </label>
        <input type='text' class="form-control" name='name'>
        </div>

        <label for="location">Dojo Location:</label>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="location" id="location">
            <option selected value="San Jose">San Jose</option>
            <option value="Chicago">Chicago</option>
            <option value="Los Angles">Los Angles</option>
            <option value="Riyadh">Riyadh</option>
        </select>

        <label for="favLang">Faviorite Language:</label>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="favLang" id="favLang">
            <option selected value="Python">Python</option>
            <option value="Csharp">Csharp</option>
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
        </select>

        <div class="mb-3">
            <label for="comments" class="form-label">Comments (Optional):</label>
            <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
        </div>

        <label for="gender" class="form-label">Gender:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Female" id="female" >
            <label class="form-check-label" for="female">Female
            </label>
        </div>


        <label for="stacks" class="form-label">Stacks ypu would like to learn:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Python Stack" id="Python" name="checks []">
            <label class="form-check-label" for="Python">
            Python Stack
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="C# Stack " id="Csharp" name="checks []">
            <label class="form-check-label" for="Csharp">
            C# Stack
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="MERN Stack" id="mern" name="checks []">
            <label class="form-check-label" for="Mern">
            Mern Stack
            </label>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Submit Survey</button>
        </div>

    </form>
    </div>
</body>
</html>
