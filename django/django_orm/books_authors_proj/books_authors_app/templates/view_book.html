<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {%load static%}
    <link rel='stylesheet' href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="content">
        <h2>{{book_by_id.title}}</h2>
    <p>ID: {{book_by_id.id}}</p>
    <p>Description: <h6>{{book_by_id.desc}}</h6></p>

    <p>Authors:</p>
    <ul>
        {% for author in book_by_id.authors.all %}
            <li>{{author.first_name}} {{author.last_name}}</li>
        {% endfor %}
    </ul>

    <form action="" method="POST">
        {%csrf_token%}
        <div class="form-row">

            <div>
                <select class="form-select" name="selected_author">
                    <option selected>-select an other-</option>
                    {%for author in non_assoc_authors%}
                    <option value = {{author.id}}>{{author.first_name}} {{author.last_name}}</option>
                    {%endfor%}
                </select>
            </div>

        
            <div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>

    </div>
    
</body>
</html>
