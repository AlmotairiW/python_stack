<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <h2>{{author_by_id.first_name}} {{author_by_id.last_name}}</h2>
    <p>ID: {{author_by_id.id}}</p>
    <p>Description: <h6>{{book_by_id.notes}}</h6></p>

    <p>Books:</p>
    <ul>
        {% for book in author_by_id.books.all %}
            <li>{{book.title}}</li>
        {% endfor %}
    </ul>

    <form action="" method="POST">
        {%csrf_token%}
        <div class="form-row">

            <div>
                <select class="form-select" name="selected_book">
                    <option selected>-select a book-</option>
                    {%for book in non_assoc_books%}
                    <option value = {{book.id}}>{{book.title}}</option>
                    {%endfor%}
                </select>
            </div>
        
            <div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
    </div>
    

</body>
</html>
